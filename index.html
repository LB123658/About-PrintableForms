<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
<title id="title">About Printable Forms</title>
<link rel='icon' id="favicon" href='https://drive.google.com/thumbnail?id=1CZRjtT4NmjhcsZYm5vf1O3tCv37fPtir' type='image/png'/ >

<style>
body {
background: #282828;
}
#nav {
position: fixed;
top: 0px;
left: 0px;
width: 100%;
height: 100px;
background: white;
z-index: 3;
}
#icon {
width: 100px;
position: fixed;
top: 3px;
left: 3px;
cursor: pointer;
}
#name {
position: fixed;
top: -35px;
left: 110px;
cursor: default;
font-family: 'Nunito', sans-serif;
font-size: 50px;
font-weight: bold;
}
.product {
font-family: 'Nunito', sans-serif;
font-size: 25px;
font-weight: bold;
cursor: pointer;
height: 100px;
border-radius: 7px;
border: none;
background: white;
width: 150px;
}
.product:hover {
background: #e3e3e3;
} 
#editor {
position: fixed;
top: 0px;
left: 500px;
}
#illustrator {
position: fixed;
top: 0px;
left: 650px;
}
#sites {
position: fixed;
top: 0px;
left: 800px;
}
#underlineE {
position: fixed;
top: 90px;
left: 500px;
border: none;
border-radius: 5px 5px 0px 0px;
width: 150px;
background: #f5d000;
height: 10px;
z-index: 1;
visibility: hidden;
}
#underlineI {
position: fixed;
top: 90px;
left: 650px;
border: none;
border-radius: 5px 5px 0px 0px;
width: 150px;
background: #56B52C;
height: 10px;
z-index: 1;
visibility: hidden;
}
#underlineS {
position: fixed;
top: 90px;
left: 800px;
border: none;
border-radius: 5px 5px 0px 0px;
width: 150px;
background: #B7B7B7;
height: 10px;
z-index: 1;
visibility: hidden;
}
#moreProducts {
position: fixed;
right: 0px;
}
.message {
font-family: 'Nunito', sans-serif;
text-align: center;
font-weight: normal;
cursor: default;
font-size: 60px;
color: white;
}
.option {
width: 150px;
height: 60px;
font-family: 'Nunito', sans-serif;
cursor: pointer;
border-radius: 7px;
border: 1px solid white;
color: #282828;
font-size: 20px;
}
.option:hover {
background: transparent;
color: white;
border: 1px solid white;
}
#homeA {
position: absolute;
top: 400px;
right: 51%;
}
#homeB {
position: absolute;
top: 400px;
left: 51%;
}
#designPng {
position: absolute;
top: 100px;
right: 0px;
width: 80%;
z-index: -1;
}
#infoDiv {
position: absolute;
top: 1000px;
left: 0px;
width: 100%;
background: white;
cursor: default;
}
#moreInfo {
width: 50%;
color: #282828;
text-align: justify;
font-size: 30px;
}
#adPhoto {
position: absolute;
top: 20px;
left: 55%;
width: 40%;
}
</style>
</head>
<body>

<div id="nav">
<img id="icon" src="https://drive.google.com/thumbnail?id=1CZRjtT4NmjhcsZYm5vf1O3tCv37fPtir" onclick="reload()">
<p id="name">PrintableForms</p>
<button class="product" id="editor" onclick="activeEditor()">Editor Pro</button>
<button class="product" id="illustrator" onclick="activeIll()">Illustrator</button>
<button class="product" id="sites" onclick="activeSites()">Sites</button>

<button id="underlineE"></button>
<button id="underlineI"></button>
<button id="underlineS"></button>
<a href="https://sites.google.com/view/printableforms-recource-center" target="_blank">
<button class="product" id="moreProducts">More</button></a>
</div>
<br><br><br><br><br><br><br><br><br>
<div id="homePage">
<p class="message" id="homeMessage">Bring creativity online.</p><br>
<a href="https://sites.google.com/view/printableforms-recource-center" target="_blank" id="moreLink">
<button class="option" id="homeA">Get started</button></a>
<a href="https://lb123658.github.io/printableforms.about/#moreInfo">
<button class="option" id="homeB">Learn more</button></a>
<img src="https://drive.google.com/uc?id=1atwnENVl-dU6_dNslNSCtiBttUn-vERa&export=download" id="designPng">
</div>

<div id="infoDiv">
<p class="message" id="moreInfo"><a id="info">PrintableForms is a collection of online resources for writing documents, digital drawing, website building, and texting. You can access all resources from the PrintableForms Resource Center located at the "More" button at the top right corner.</a>
<img src="https://drive.google.com/uc?id=1bC9XaSymxUBJbRIV_4-Lm-E7GXsxO2Dk&export=download" id="adPhoto">
</div>

<script>
function reload() {
location.reload();
}
function activeEditor() {
document.getElementById("underlineE").style.visibility = "visible";
document.getElementById("underlineI").style.visibility = "hidden";
document.getElementById("underlineS").style.visibility = "hidden";
document.getElementById("homeMessage").innerHTML = "The utlimate free writing site.";
document.getElementById("moreLink").href = "https://lb123658.github.io/PrintableForms-Editor/";
document.getElementById("title").innerHTML = "About PF Editor Pro";
document.getElementById("favicon").src = "https://drive.google.com/thumbnail?id=1GkuLONytoggfFy2AkGK_pZz6SqAZCTOI";
}
function activeIll() {
document.getElementById("underlineI").style.visibility = "visible";
document.getElementById("underlineE").style.visibility = "hidden";
document.getElementById("underlineS").style.visibility = "hidden";
document.getElementById("homeMessage").innerHTML = "The future of digital drawing.";
document.getElementById("title").innerHTML = "About PF Illustrator";
document.getElementById("moreLink").href = "https://lb123658.github.io/PF-Illustrator/";
document.getElementById("favicon").src = "https://drive.google.com/thumbnail?id=1d47Lg2inPsOFn0gdbb0FjC0H38uEbBmr";
}
function activeSites() {
document.getElementById("underlineS").style.visibility = "visible";
document.getElementById("underlineI").style.visibility = "hidden";
document.getElementById("underlineE").style.visibility = "hidden";
document.getElementById("homeMessage").innerHTML = "Create a website without using any code.";
document.getElementById("title").innerHTML = "About PF Sites";
document.getElementById("moreLink").href = "#";
document.getElementById("favicon").src = "https://drive.google.com/thumbnail?id=1zOzo2yfvSthTFtu5__L8iXQwVmEqDXED";
}
</script>
</body>
</html>
